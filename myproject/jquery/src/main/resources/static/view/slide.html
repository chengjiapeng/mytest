<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <style type="text/css">
        #panel,#flip
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
//                $("#panel").slideDown("slow");
//                $("#panel").slideUp("slow");
                $("#panel").slideToggle();

            });
        });
    </script>
</head>

<body>
<div id="flip">滑动面板</div>
<div id="panel">Hello world!</div>

</body>
</html>
